<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Step2 Form</h3>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm"  class="form" role="form" autocomplete="off" id="formLogin">
                <div class="form-group">
                  <label for="uname1">Firstname</label>
                  <input type="text"
                         placeholder="{{placeholders.FIRSTNAME}}"
                         pattern="^[a-zA-Z ]+$"
                         [(ngModel)]="userName.value"
                         (ngModelChange) = "userName.error = false"
                         class="form-control form-control-lg rounded-0"
                         name="uname1"
                         id="uname1"
                         [ngClass]="{'error' : userName.error}"
                         required="">
                </div>
                <div class="def-inp__error" [innerHTML]="userName.error ? (userName.errorDescription) : ''"></div>
                <div class="form-group">
                  <label for="uname2">Lastname</label>
                  <input type="text"
                         placeholder="{{placeholders.LASTNAME}}"
                         [(ngModel)]="userLastName.value"
                         (ngModelChange) = "userLastName.error = false"
                         pattern="^[a-zA-Z ]+$"
                         class="form-control form-control-lg rounded-0"
                         name="uname2"
                         id="uname2"
                         [ngClass]="{'error' : userLastName.error}"
                         required="">
                </div>
                <div class="def-inp__error" [innerHTML]="userLastName.error ? (userLastName.errorDescription) : ''"></div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email"
                         [(ngModel)]="userEmail.value"
                         (ngModelChange) = "userEmail.error = false"
                         class="form-control form-control-lg rounded-0"
                         id="email"
                         placeholder="{{placeholders.EMAIL}}"
                         name="email"
                         [ngClass]="{'error' : userEmail.error}"
                         pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
                         required
                         autocomplete="new-email">
                </div>
                <div class="def-inp__error" [innerHTML]="userEmail.error ? (userEmail.errorDescription) : ''"></div>
                <div class="form-group">
                  <label>password</label>
                  <input type="password"
                         minlength="6"
                         maxlength="12"
                         placeholder="{{placeholders.PASSWORD}}"
                         [(ngModel)]="userPassword.value"
                         (ngModelChange) = "userPassword.error = false"
                         class="form-control form-control-lg rounded-0"
                         id="password"
                         name="password"
                         [ngClass]="{'error' : userPassword.error}"
                         required>
                </div>
                <div class="def-inp__error" [innerHTML]="userPassword.error ? (userPassword.errorDescription) : ''"></div>
                <div class="form-group">
                  <label>Select Country</label>
                  <select class="form-control" name="country"
                          [(ngModel)]="userCountry.value"
                          [ngClass]="{'error' : userCountry.error}"
                          (ngModelChange) = "userCountry.error = false"
                          required>
                    <option value="" disabled selected>{{placeholders.COUNTRY}}</option>
                    <option *ngFor="let country of countries" [ngValue]="country">
                      {{country.name}}
                    </option>
                  </select>
                </div>
                <div class="def-inp__error" [innerHTML]="userCountry.error ? (userCountry.errorDescription) : ''"></div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" [innerHTML]="step_2" ></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
